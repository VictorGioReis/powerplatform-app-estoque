                =Set(
                    VarIdVenda,
                    Patch(
                        dtbVenda,
                        Defaults(dtbVenda),
                        {},
                        'frm-RegistraVenda'.Updates
                    ).ID;
                    
                );
                ForAll(
                    colCarrinho As venda,
                    Patch(
                        dtbProdutoVenda,
                        Defaults(dtbProdutoVenda),
                        {
                            codVenda: VarIdVenda,
                            codProduto: venda.IDprod,
                            descricaoProduto: venda.Nome,
                            valorUnitario: venda.Preco,
                            Quantidade: venda.Qtd,
                            SubTotal: venda.Subtotal
                        }
                    )
                )
                ;
                Notify("Pedido Registrado com Sucesso!",NotificationType.Success); ResetForm('frm-RegistraVenda');Clear(colCarrinho);UpdateContext({varFinalizaPedido: false});Navigate(Vendas,ScreenTransition.UnCover)
